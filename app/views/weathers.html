<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Weather Card</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body >
 
 
<div class="container" >
 
  <div class="row">
  
  <!-- center the card in the middle. when there are other cards the offset on md & lg will be 2 cards per row. On sm & xs one card will be fit per row --> 
  <div class="col-md-3"></div> 
 
  
  <div class="col-md-6">
 
	<!-- the well gives the card a border-->
	<div class="well">
    <!-- The table class adds nice spacing and the other classes add additional style -->
    <table class="table table-condensed">
		<thead>
			<tr>
				<td colspan="4">	
					<h1 > 70 in city	</h1>
					<br></br>
				</td>
			
				<td >	
					<h3 class="text-center">  pic	</h3>
					<br></br>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
			 
				<!-- You can adjust the width of table columns as well 
				<th class="col-md-2"></td>-->
			 
				<!-- Use text alignment like text-center or text-right -->
				<th class="text-center" >Mon</td>
				<th class="text-center" >Tue</td>
				<th class="text-center" >Wed</td>
				<th class="text-center" >Thu</td>
				<th class="text-center" >Fri</td>
			</tr>

			<!--pic row -->
			<tr>
				<td class="text-center"> pic</td>
				<td class="text-center"> pic</td>
				<td class="text-center"> pic</td>
				<td class="text-center"> pic</td>
				<td class="text-center"> pic</td>
			</tr>

			<!-- High -->
			<tr>
				<td class="text-center"> hi</td>
				<td class="text-center"> hi</td>
				<td class="text-center"> hi</td>
				<td class="text-center"> hi</td>
				<td class="text-center"> hi</td>
			</tr>
			<!-- low -->
			<tr>
				<td class="text-center"> low</td>
				<td class="text-center"> low</td>
				<td class="text-center"> low</td>
				<td class="text-center"> low</td>
				<td class="text-center"> low</td>

			</tr>
		</tbody>
    </table>
	<p class="text-right"> Weather updated x time ago </p>
	</div>
  </div>
  <div class="col-md-3"></div> 
</div>
</div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
